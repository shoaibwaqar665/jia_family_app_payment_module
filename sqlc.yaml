version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/postgres/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "pgstore"
        out: "internal/repository/postgres/pgstore"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            go_import: "github.com/google/uuid"
          - db_type: "timestamptz"
            go_type: "time.Time"
            go_import: "time"
          - db_type: "timestamp"
            go_type: "time.Time"
            go_import: "time"
          - db_type: "text[]"
            go_type: "[]string"
          - db_type: "jsonb"
            go_type: "json.RawMessage"
            go_import: "encoding/json"
